
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Cities</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([31.9686, -99.9018], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var cities = [
            { name: "Beaumont, TX", coords: [30.0802, -94.1266] },
            { name: "Houston, TX", coords: [29.7604, -95.3698] },
            { name: "Chandler, AZ", coords: [33.3062, -111.8413] },
            { name: "Phoenix, AZ", coords: [33.4484, -112.0740] },
            { name: "Vero Beach, FL", coords: [27.6386, -80.3973] },
            { name: "Tampa, FL", coords: [27.9506, -82.4572] },
            { name: "San Diego, CA", coords: [32.7157, -117.1611] }
        ];

        cities.forEach(function(city) {
            L.marker(city.coords).addTo(map)
                .bindPopup(city.name)
                .openPopup();
        });
    </script>
</body>
</html>
